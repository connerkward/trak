name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Build app
      run: pnpm dist:mac
      if: matrix.os == 'macos-latest'
    
    - name: Build app
      run: pnpm dist:win
      if: matrix.os == 'windows-latest'
    
    - name: Build app
      run: pnpm dist:linux
      if: matrix.os == 'ubuntu-latest'
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dingo-track-${{ matrix.os }}
        path: dist-electron/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Generate release metadata
      run: |
        VERSION=$(node -p "require('./package.json').version")
        BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        echo "{\"version\":\"$VERSION\",\"buildTime\":\"$BUILD_TIME\",\"releaseTag\":\"${{ github.ref_name }}\"}" > artifacts/release-info.json
        cat artifacts/release-info.json
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          artifacts/dingo-track-macos-latest/*.dmg
          artifacts/dingo-track-windows-latest/*.exe
          artifacts/dingo-track-ubuntu-latest/*.AppImage
          artifacts/release-info.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 