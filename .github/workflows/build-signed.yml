name: Build and Release (Signed)

on:
  push:
    tags:
      - 'v*'

jobs:
  build-signed:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Setup Python for native modules
      run: pip3 install --break-system-packages setuptools
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Import code signing certificate
      uses: apple-actions/import-codesigning-certs@v1
      with:
        p12-file-base64: ${{ secrets.MACOS_CERT_P12 }}
        p12-password: ${{ secrets.MACOS_CERT_PASSWORD }}
    
    - name: Build signed app
      env:
        CSC_LINK: ${{ secrets.MACOS_CERT_P12 }}
        CSC_KEY_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
      run: pnpm dist:mac
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dingo-track-macos-signed
        path: dist-electron/ 