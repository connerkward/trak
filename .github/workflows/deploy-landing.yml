name: Build and Deploy Landing Page & Desktop App

on:
  push:
    branches: [ main ]
    paths:
      - 'landing-page/**'
      - 'src/**'
      - 'desktop/**'
      - 'assets/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'scripts/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-desktop:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build desktop app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          DIST_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          DIST_GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        run: pnpm build:electron

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: timer-tracker-dmg
          path: dist-electron/*.dmg
          retention-days: 30

  build-landing:
    runs-on: ubuntu-latest
    needs: build-desktop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Download DMG artifact
        uses: actions/download-artifact@v4
        with:
          name: timer-tracker-dmg
          path: ./landing-page/public

      - name: Build landing page for GitHub Pages
        run: pnpm build:landing:gh-pages

      - name: Copy DMG to docs for GitHub Pages
        run: |
          mkdir -p docs/downloads
          cp landing-page/public/*.dmg docs/downloads/ || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-landing
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 