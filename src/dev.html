<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dingo Track - Dev Preview</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      background: #f0f0f0;
    }
    .windows-container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    .window {
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    .window-title {
      background: #e0e0e0;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 600;
      border-bottom: 1px solid #ccc;
    }
    .main-window {
      width: 300px;
      height: 360px;
    }
    .settings-window {
      width: 800px;
      height: 700px;
    }
    iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }
  </style>
</head>
<body>
        <h1>Dingo Track - Development Preview</h1>
  <p>Live preview of both windows at desktop sizes. Changes auto-refresh.</p>
  
  <div class="windows-container">
    <div class="window main-window">
      <div class="window-title">Main Window (300×360)</div>
      <iframe src="/main.html"></iframe>
    </div>
    
    <div class="window settings-window">
      <div class="window-title">Settings Window (800×700)</div>
      <iframe src="/settings.html"></iframe>
    </div>
  </div>
</body>
</html>
