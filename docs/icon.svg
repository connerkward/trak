<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#004499" stroke-width="8"/>
  
  <!-- Timer icon -->
  <g transform="translate(256, 256)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="white" stroke-width="12"/>
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-80" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="60" y2="0" stroke="white" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="white"/>
  </g>
  
  <!-- App name text -->
  <text x="256" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Timer</text>
</svg> 